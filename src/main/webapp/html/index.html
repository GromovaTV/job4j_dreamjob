<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var name = $('#name').val();
            if (name == "") {
                alert($('#name').attr('title'));
                return false;
            }
            var lastName = $('#lastName').val();
            if (lastName == "") {
                alert($('#lastName').attr('title'));
                return false;
            }
            var gender = $('#gender').val();
            if (gender == "") {
                alert($('#gender').attr('title'));
                return false;
            }
            var descr = $('#descr').val();
            if (descr == "") {
                alert($('#descr').attr('title'));
                return false;
            }
            return true;
        }
    </script>
    <script>
        function addRow() {
        //получаем значение поля usr
        var name = $('#name').val();
        var lastName = $('#lastName').val();
        var gender = $('#gender').val();
        var descr = $('#descr').val();
        var tableRows = document.querySelectorAll('#table tr').length;
        if (validate()) {
            $('#table tr:last').after(
                '<tr><th>' + tableRows + '</th>' +
                '<td>' + name + '</td>' +
                '<td>' + lastName + '</td>' +
                '<td>' + gender + '</td>' +
                '<td>' + descr + '</td></tr>');
            }
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
    <form>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" title="Введите имя" placeholder="Имя">
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" class="form-control" id="lastName" title="Введите фамилию" placeholder="Фамилия">
        </div>
        <div class="form-group">
            <label for="gender">Пол</label>
            <select class="form-control" id="gender"  title="Введите пол">
                <option></option>
                <option>Ж</option>
                <option>М</option>
                <option>-</option>
            </select>
        </div>
        <div class="form-group">
            <label for="descr">Описание</label>
            <textarea class="form-control" id="descr" rows="3"  title="Введите описание"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" onclick="return validate();">Отправить</button>
        </div>
    </form>

    <table class="table table-bordered table-dark" id="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>M</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>M</td>
            <td>@mdo</td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
</div>
</body>
</html>
