<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Имя</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Имя">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Фамилия</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Фамилия">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Пол</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Ж</option>
                <option>М</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Описание</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Отправить</button>
        </div>
    </form>

    <table class="table table-bordered table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>M</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>M</td>
            <td>@mdo</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
